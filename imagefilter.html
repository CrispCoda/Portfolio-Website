<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Filter</title>
    <link rel="stylesheet" href="css/imagefilter.css">
</head>
<body>
    <div class="card">
        <div class="title">
            <h1>Animal Image Filter</h1>
        </div>
        <div class="search">
                <input type="text" placeholder="enter search term" id="bar" name="animal">
                <button><img src="./images/imagesweatherapp/search.png" alt=""></button>
        </div>
        <div class="radios">
            <p class="subhead">Filters:</p>
            <input type="radio" value="bear" name="animal" id="bear">
            <label for="bear">Bear</label><br>
            <input type="radio" value="duck" name="animal" id="duck">
            <label for="duck">Duck</label><br>
            <input type="radio" value="frog" name="animal" id="frog">
            <label for="frog">Frog</label><br>
            <input type="radio" value="dolphin" name="animal" id="dolphin">
            <label for="dolphin">Dolphin</label><br>
            <input type="radio" value="all" name="animal" id="all" checked>
            <label for="all">All</label><br>
        </div>
        <div class="imagecollection">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
    </div>
</body>
</html>
